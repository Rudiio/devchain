<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Corrected the href attribute to ensure the styles.css file is correctly linked -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <!-- Display error messages if any are present -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <!-- Form for requesting a password reset link -->
        <form action="{{ url_for('forgot_password') }}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <!-- Input field for the user's email -->
                <input type="email" id="email" name="email" required class="form-input">
            </div>
            <div class="form-group">
                <!-- Button to submit the password reset request -->
                <button type="submit" class="form-button">Send Reset Link</button>
            </div>
        </form>
        <!-- Link to navigate back to the login page -->
        <div class="form-group">
            <a href="{{ url_for('login') }}" class="forgot-password-link">Back to Login</a>
        </div>
    </div>
</body>
</html>
