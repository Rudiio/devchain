<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimint Analytica</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">Sentimint Analytica</h1>
        <div class="mb-4">
            <textarea id="inputText" class="textarea textarea-bordered w-full h-24" placeholder="Enter text for sentiment analysis"></textarea>
        </div>
        <div class="text-center mb-4">
            <button id="analyzeButton" class="btn btn-primary">Analyze Sentiment</button>
        </div>
        <div id="resultArea" class="result-area"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
