<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCalc Web</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="display-screen"></div>
    <div class="layout-style">
        <button class="button-style button-digit">1</button>
        <button class="button-style button-digit">2</button>
        <button class="button-style button-digit">3</button>
        <button class="button-style button-operation">+</button>
        <button class="button-style button-digit">4</button>
        <button class="button-style button-digit">5</button>
        <button class="button-style button-digit">6</button>
        <button class="button-style button-operation">-</button>
        <button class="button-style button-digit">7</button>
        <button class="button-style button-digit">8</button>
        <button class="button-style button-digit">9</button>
        <button class="button-style button-operation">*</button>
        <button class="button-style button-digit">0</button>
        <button class="button-style button-clear">C</button>
        <button class="button-style button-operation">/</button>
        <button class="button-style button-operation">=</button>
    </div>
    <script src="/static/calculator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculator = new CalculatorFrontEnd();
            document.querySelector('.button-operation[data-operation="="]').addEventListener('click', function() {
                calculator.handleOperationClick();
            });
        });
    </script>
</body>
</html>
